<!doctype html>
<html lang="en">
  <head>
    <title>Lucky Seven</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="lucky.css">
</head>
  <body id="onLoad">
      <div class="container">
          <div class="row">
              <h1 class="col-12">Lucky Sevens</h1>
          </div>

          <div class="row">
              <h2 class="col-5 offset-2" id="smallHead">Starting Bet:</h2>
              <input class="col-1" id="inputSize" type="text" value="$0.00" />
          </div>

          <div class="row" id="playButton">
              <button class="col-1 offset-5">Play</button>
          </div>

          <div class="row" id="loaded">
              <h2 id="prompter" class="col-4 offset-4">Add Money to Begin! Goodluck!</h2>
          </div>

          <div id="line"></div>

          <div class="row">
                <h2 class="col-12" id="result"></h2>
          </div>

          <div class="row">
                <table class="col-4 offset-2" id="table"></table>
          </div>
          




      </div>
    
    <script src="lucky.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
