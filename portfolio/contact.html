<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
</head>
<body>
    <header style="text-align: center">
        <h1>Burger For You</h1>
    </header>  
    <hr />

    <nav> 
         <a href="index.html">Home</a>
         <a href="menu.html" style="margin-left: 20px">Menu</a>
         <a href="contact.html" style="margin-left: 20px">Contact Us</a>
    </nav>
    <hr />
    <div>
        <form style="margin:0 auto; width: 400px" action="" method="POST">
            Name: <input type="text" name="name"/>
            <br />
            <br />
            Email: <input type="text" name="Email"/>
            <br /> <br />
            Phone: <input type="text" name="Phone-Number"/>
            <br />  <br />
            Reason for Inquiry:
            <select name="options">
                    <option value="catering">Catering</option>
                    <option value="privateparty">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
            </select>
            <br />  <br />
            Additional Information: <textarea name="additional"></textarea>
            <br />  <br />
            Have you been to the restaurant? 
            <input type="radio" name="answer" value="yes"/>Yes 
            <input type="radio" name="answer" value="no"/>No 
            <br />  <br />
            Best days to contact you:
            <input type="checkbox" name="choice" value="M"/>M 
            <input type="checkbox" name="choice" value="T"/>T 
            <input type="checkbox" name="choice" value="W"/>W 
            <input type="checkbox" name="choice" value="TR"/>TR 
            <input type="checkbox" name="choice" value="F"/>F 
            <br />  <br />
            <button type="submit">Send Request</button>

        </form> 
    </div>
    <br> 
    <br />

   

    <footer style="text-align: center">
        <hr />
        <p>3143 Burger Street, Austonian, Tejas, 88990</p>
        <p>(444) 839-9389</p>
    </footer>
</body>
